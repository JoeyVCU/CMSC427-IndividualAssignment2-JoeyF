<!DOCTYPE html>
<html>
<head>
    <title>Persona: [Insert Name]</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="persona-card">
        <!-- Ensure this matches your filename exactly! -->
        <img src="images/stockBusinessPhoto.webp" alt="User Profile Photo">
        
        <h1>[Insert Name]</h1>
        <h2>[Insert Tagline]</h2>
        <p class="bio">[Insert Bio]</p>
        
        <div class="details">
            <div class="column">
                <h3>Goals</h3>
                <ul>
                    <li>1. Purchase High Quality Art</li>
                    <li>2. Complete the Transaction Efficiently</li>
                    <li>3. Get the Expected Product</li>
                </ul>
            </div>
            <div class="column">
                <h3>Frustrations</h3>
                <ul>
                    <li>1. Product Image Misleading</li>
                    <li>2. Confusing Fees</li>
                    <li>3. Concerns Over Shipping/Potential Damages</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
